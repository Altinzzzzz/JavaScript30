<body>
    <div class = "main">
        <button data-key = "" class = "clear" style = "grid-area: clear"> AC </button>
        <button data-key = "48" class = "numbers" id = "zero" style = "grid-area: zero">0</button>
        <button data-key = "49" class = "numbers" style = "grid-area: one">1</button>
        <button data-key = "50" class = "numbers" style = "grid-area: two">2</button>
        <button data-key = "51" class = "numbers" style = "grid-area: three">3</button>
        <button data-key = "52" class = "numbers" style = "grid-area: four">4</button>
        <button data-key = "53" class = "numbers" style = "grid-area: five">5</button>
        <button data-key = "54" class = "numbers" style = "grid-area: six">6</button>
        <button data-key = "55" class = "numbers" style = "grid-area: seven">7</button>
        <button data-key = "56" class = "numbers" style = "grid-area: eight">8</button>
        <button data-key = "57" class = "numbers" style = "grid-area: nine">9</button>
        <button data-key = "190" class = "point" style = "grid-area: point">.</button>
        <button data-key = "8" class = "backspace" style = "grid-area: backspace">-</button>
        <button data-key = "187" class = "operators" style = "grid-area: add">+</button>
        <button data-key = "189" class = "operators" style = "grid-area: substract">-</button>
        <button data-key = "" class = "operators" style = "grid-area: multiply">x</button>
        <button data-key = "191" class = "operators" style = "grid-area: divide">/</button>
        <button data-key = "13" class = "operators" style = "grid-area: equals">=</button>
        <button data-key = "" class = "operators" style = "grid-area: power">x<sup>y</sup></button>
        <button data-key = "" class = "operators" style = "grid-area: root">&#8730;</button>
        <button data-key = "" class = "operators" style = "grid-area: modulo">%</button>
        <button data-key = "" class = "special" style = "grid-area: abs">ABS</button>
        <button data-key = "" class = "special" style = "grid-area: powerOf2">x<sup>2</sup></button>
        <button data-key = "" class = "special" style = "grid-area: divideX">1/x</button>
        <button data-key = "" class = "special" style = "grid-area: rootOf2"><sup>2</sup>&#8730;</button>
    </div>
    <div id = "fieldDiv">
        <p class = "field"></p>
    </div>
